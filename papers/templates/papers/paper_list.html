
<!DOCTYPE html>
<html>
<head>
    <title>Paperpedia - Question Papers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paperpedia - Previous Year Question Papers</h1>
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Branch</th>
                    <th>Subject</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for paper in papers %}
                <tr>
                    <td>{{ paper.year }}</td>
                    <td>{{ paper.branch }}</td>
                    <td>{{ paper.subject }}</td>
                    <td><a href="{{ paper.file.url }}" download>Download</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No papers available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
